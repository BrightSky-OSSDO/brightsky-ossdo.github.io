<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <script>
    function convertCurrency() {
      var amount = document.getElementById("amount").value;
      var currency = document.getElementById("currency").value;
      
      var exchangeRates = {
        "AC": 0.015646680020,
        "ARS": 830.14,
        "AUD": 1.53,
        "BHD": 0.38,
        "BTC": 0.000022,
        "BRL": 4.97,
        "GBT": 3.67,
        "BGN": 1.82,
        "CAD": 1.35,
        "CLP": 953.60,
        "CNY": 7.11,
        "COP": 3955.21,
        "CZK": 23.16,
        "DKK": 6.92,
        "DOGE": 12.46,
        "ETH": 0.00041,
        "EUR": 0.93,
        "HKD": 7.82,
        "HUF": 360.32,
        "INR": 82.99,
        "IDR": 15653.00,
        "ILS": 3.65,
        "JPY": 100.00,
        "MYR": 4.76,
        "MXN": 17.06,
        "TWD": 31.37,
        "NZD": 1.64,
        "NOK": 10.58,
        "PEN": 3.86,
        "PHP": 56.03,
        "PLN": 4.03,
        "RON": 4.62,
        "RUB": 90.53,
        "SAR": 3.75,
        "SGD": 1.34,
        "ZAR": 18.88,
        "KRW": 1325.33,
        "SEK": 10.48,
        "CHF": 0.87,
        "THB": 35.60,
        "TRY": 30.60,
        "AED": 3.67
      };
      
      var convertedAmount = amount * exchangeRates[currency];
      
      document.getElementById("result").innerHTML = convertedAmount.toFixed(2) + " " + currency;
    }
    
    window.addEventListener('DOMContentLoaded', function() {
      var amountInput = document.getElementById('amount');
      amountInput.addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9.]/g, '');
      });
    });
  </script>
</head>
<body>
    <center>
  <h1>Currency Converter</h1>

  <input type="text" id="amount" required><br><br>
